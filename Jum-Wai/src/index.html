<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>To-Do List</title>
</head>

<body class="min-h-screen bg-gradient-to-b from-pink-100 via-purple-100 to-indigo-200">
  <header class="sticky top-0 z-50 h-14 bg-white/70 backdrop-blur-md shadow-sm">
    <nav class="mx-auto w-[640px] max-w-[92vw] flex items-center justify-between py-3">
      <!-- ซ้าย -->
      <a href="#" class="text-xl font-bold tracking-tight">Jum-Wai</a>

      <!-- nav bar desktop -->
      <ul class="hidden md:flex items-center gap-6 text-sm font-medium text-slate-700">
        <li><a href="#" class="nav-link hover:text-rose-500" data-target="todoPanel">Home</a></li>
        <li><a href="#" class="nav-link hover:text-rose-500" data-target="tasklist">Tasks</a></li>
        <li><a href="#" class="nav-link hover:text-rose-500" data-target="calendar">Calendar</a></li>
      </ul>

      <!-- ปุ่ม Hamburger -->
      <button id="navToggle" class="md:hidden inline-flex h-9 w-9 items-center justify-center rounded-lg 
            ring-1 ring-black/10 hover:bg-black/5" aria-label="Open menu" aria-expanded="false">
        <div class="space-y-1.5">
          <span class="block h-[2px] w-5 bg-current"></span>
          <span class="block h-[2px] w-5 bg-current"></span>
          <span class="block h-[2px] w-5 bg-current"></span>
        </div>
      </button>
    </nav>
    <!-- nav bar mobile -->
    <aside id="mobileNavbar" class="fixed top-14 right-0 h-[calc(100dvh-56px)] w-64 max-w-[80vw] bg-white shadow-2xl
         translate-x-full transition-transform duration-300 ease-in-out
         z-[60] md:hidden">
      <!-- ปุ่มปิด -->
      <button id="Close"
        class="absolute top-4 right-4 text-slate-400 hover:text-rose-500 hover:scale-110 transform transition text-lg leading-none">✕</button>

      <!-- เนื้อหาเมนู -->
      <div class="p-6 pt-16 space-y-4">
        <a href="#" class="nav-link block rounded-lg px-3 py-2 hover:text-rose-500 hover:bg-black/5 hover:font-bold"
          data-target="todoPanel">Home</a>
        <a href="#" class="nav-link block rounded-lg px-3 py-2 hover:text-rose-500 hover:bg-black/5 hover:font-bold"
          data-target="tasklist">Tasks</a>
        <a href="#" class="nav-link block rounded-lg px-3 py-2 hover:text-rose-500 hover:bg-black/5 hover:font-bold"
          data-target="calendar">Calendar</a>
      </div>
    </aside>

    <!-- Overlay คลุมพื้นหลัง -->
    <div id="overlay" class="fixed top-14 left-0 right-0 h-[calc(100dvh-56px)] bg-black/30 hidden z-[50] md:hidden">
    </div>

  </header>
  <!--กล่อง To-do list-->
  <div id="todoPanel" class="relative z-10 mx-auto mt-10 mb-4 w-[640px] max-w-[92vw] bg-white rounded-[22px] p-6">
    <h1 class="text-2xl font-bold tracking-tight mb-5">To-Do List</h1>
    <!-- Task input-->
    <label class="sr-only" for="task">Add your task</label>
    <input id="task" type="text" placeholder="Add your task"
      class="w-full py-3 rounded-full bg-neutral-200 placeholder-neutral-500 px-6" />

    <div class="mt-4 flex justify-between w-full">
      <div>
        <label for="due-time" class="text-lg font-bold mb-3 block">Time</label>
        <input id="due-time" type="time"
          class="w-40 h-10 rounded-full bg-neutral-200 px-4 text-center outline-none focus:ring-2 focus:ring-black/10" />
      </div>

      <!-- Date -->
      <div class="text-right">
        <label for="task-date" class="text-lg font-bold mb-3 block">Date</label>
        <input id="task-date" type="date"
          class="w-52 h-10 rounded-full bg-neutral-200 px-4 text-center outline-none focus:ring-2 focus:ring-black/10" />
      </div>
    </div>

    <!-- Add button -->
    <div class="mt-4 flex justify-center">
      <button id="addBtn" type="button"
        class="px-8 py-3 rounded-full bg-rose-500 text-white font-semibold tracking-wide active:translate-y-[2px] transition">
        ADD
      </button>
    </div>
  </div>
  <!-- Bars Row-->
  <div id="barsRow"
  class="hidden mx-auto w-[640px] max-w-[92vw] mt-2 mb-2 flex items-center justify-between gap-4 flex-nowrap">
    <!-- LEFT: Show bar -->
    <div id="showBar" class="hidden flex items-center gap-2 text-sm font-bold whitespace-nowrap">
      <span class="font-bold text-slate-600 font-mono text-base">Show :</span>
      <div class="relative inline-flex items-center">
        <span id="showLabel" class="font-bold text-rose-500 font-mono text-base pr-5">All</span>
        <span class="pointer-events-none absolute right-0 top-1/2 -translate-y-1/2 text-slate-400 text-xs">▾</span>
        <select id="showMode" class="absolute inset-0 w-full h-full opacity-0 cursor-pointer">
          <option value="5">5</option>
          <option value="10">10</option>
          <option value="all" selected>All</option>
        </select>
      </div>
    </div>

    <!-- RIGHT: Sort bar -->
    <div id="sortBar" class="hidden items-center gap-2 text-sm font-bold whitespace-nowrap justify-end">
      <span class="font-bold text-slate-600 font-mono text-base">Sort By :</span>
      <div class="relative flex items-center">
        <span id="sortLabel" class="font-bold text-rose-500 font-mono text-base">Date ASC</span>
        <span class="ml-1 text-slate-400 text-xs leading-none translate-y-[1px]">▾</span>
        <select id="sortMode" class="absolute inset-0 opacity-0 cursor-pointer">
          <option value="date-asc">Date ASC</option>
          <option value="date-desc">Date DESC</option>
          <option value="newest">Newest</option>
          <option value="oldest">Oldest</option>
        </select>
      </div>
    </div>
  </div>


  <div id="taskListHome" class="mt-6 mx-auto w-[640px] max-w-[92vw] space-y-3"></div>

  <main id="tasklist" class="hidden mt-6 pb-10 w-[640px] max-w-[92vw] mx-auto">
    <h2 id="taskTitle" class="text-2xl font-bold text-center mb-4">Task List</h2>
    <div id="taskListPage" class="space-y-4"></div>
  </main>
  <section class="mt-6 pb-10 w-[640px] max-w-[92vw] mx-auto">
    <!-- Calendar -->
    <section id="calendar" class="hidden mx-auto mt-10 w-[640px] max-w-[92vw]">
      <div class="bg-white rounded-[22px] p-6 shadow">
        <div class="flex items-center justify-between mb-4">
          <button id="calPrev" class="px-3 py-1 rounded-lg ring-1 ring-black/10 hover:bg-black/5">‹</button>
          <h2 id="calTitle" class="text-xl font-semibold"></h2>
          <button id="calNext" class="px-3 py-1 rounded-lg ring-1 ring-black/10 hover:bg-black/5">›</button>
        </div>

        <!-- Week header -->
        <div class="grid grid-cols-7 text-center text-sm font-semibold text-slate-500 mb-2">
          <div>Sun</div>
          <div>Mon</div>
          <div>Tue</div>
          <div>Wed</div>
          <div>Thu</div>
          <div>Fri</div>
          <div>Sat</div>
        </div>

        <!-- Month grid -->
        <div id="calGrid" class="grid grid-cols-7 gap-1"></div>
      </div>

      <!-- รายการของวันที่เลือก -->
      <div class="mt-6 bg-white rounded-[22px] p-6 shadow">
        <div class="flex items-center justify-between mb-3">
          <h3 id="dayTitle" class="text-lg font-bold">Tasks on –</h3>
          <button id="addOnThisDay" class="px-3 py-1 rounded-full bg-rose-500 text-white text-sm hover:brightness-110">
            Add on this day
          </button>
        </div>
        <div id="dayList" class="space-y-3 text-sm"></div>
      </div>
    </section>
  </section>

  <!--เอา sorter มาใช้ -->
  <script src="sorter.js"></script>

  <script>
    let CURRENT_SORT = 'date-asc';
    let CURRENT_SECTION = 'todoPanel';
    let SHOW_LIMIT = Infinity;  // Default = All
  </script>

  <script>
    function updateBarsVisibility() {
      const row = document.getElementById('barsRow');
      const sortBar = document.getElementById('sortBar');
      const showBar = document.getElementById('showBar');
      if (!row || !sortBar || !showBar) return;

      const isHome = CURRENT_SECTION === 'todoPanel';
      const isTasks = CURRENT_SECTION === 'tasklist';
      const hasTasks = TASKS.length > 0;

      const showShowBar = isHome && hasTasks;            // Show bar: เฉพาะ Home + มี task
      const showSortBar = (isHome || isTasks) && hasTasks; // Sort bar: Home/Tasks + มี task

      showBar.classList.toggle('hidden', !showShowBar);
      sortBar.classList.toggle('hidden', !showSortBar);
      row.classList.toggle('hidden', !(showShowBar || showSortBar));
    }
  </script>

  <script>
    // Sort
    const sortMode = document.getElementById('sortMode');
    const sortLabel = document.getElementById('sortLabel');
    const SORT_LABELS = {
      "date-asc": "Date ASC", "date-desc": "Date DESC", "newest": "Newest", "oldest": "Oldest"
    };
    if (sortMode && sortLabel) {
      sortMode.value = CURRENT_SORT;
      sortLabel.textContent = SORT_LABELS[CURRENT_SORT] || 'Date';
      sortMode.addEventListener('change', (e) => {
        CURRENT_SORT = e.target.value;
        sortLabel.textContent = SORT_LABELS[CURRENT_SORT] || 'Date';
        refreshAllLists();
      });
    }

    // Show
    const showMode = document.getElementById('showMode');
    const showLabel = document.getElementById('showLabel');
    if (showMode && showLabel) {
      showMode.value = 'all';   // Default
      showLabel.textContent = 'All';
      SHOW_LIMIT = Infinity;
      showMode.addEventListener('change', (e) => {
        const v = e.target.value;
        SHOW_LIMIT = (v === 'all') ? Infinity : Number(v);
        showLabel.textContent = (v === 'all') ? 'All' : v;
        refreshAllLists();
      });
    }
  </script>


  <script>
    const TASKS = [];                  // เก็บงาน {id,title,date:'YYYY-MM-DD',time:''}
    let selectedDate = new Date();     // วันที่ที่เลือกใน day list
    let calMonth = new Date();         // เดือนที่กำลังแสดงในปฏิทิน

    const toISO = d => d.toISOString().split('T')[0];
    const fromISO = s => { const [y, m, d] = s.split('-').map(Number); return new Date(y, m - 1, d); };
    const sameDay = (a, b) => a.getFullYear() === b.getFullYear() && a.getMonth() === b.getMonth() && a.getDate() === b.getDate();

    function countTasksByDate() {
      const map = {}; for (const t of TASKS) map[t.date] = (map[t.date] || 0) + 1; return map;
    }
  </script>

  <script>
    function refreshAllLists() {
      const safeSorter = (window.TaskSorter && typeof TaskSorter.sortBy === 'function')
        ? TaskSorter.sortBy
        : (arr) => [...arr];

      const sorted = safeSorter(TASKS, CURRENT_SORT);

      const homeItems = Number.isFinite(SHOW_LIMIT) ? sorted.slice(0, SHOW_LIMIT) : sorted;
      renderTaskList('taskListHome', homeItems);  // Home: ตาม SHOW_LIMIT
      renderTaskList('taskListPage', sorted);     // Tasks: ทั้งหมด

      updateBarsVisibility();
    }
  </script>


  <script>
    function renderTaskList(targetId, itemsOverride) {
      const wrap = document.getElementById(targetId);
      if (!wrap) return;
      wrap.innerHTML = '';

      const safeSorter = (window.TaskSorter && typeof TaskSorter.sortBy === 'function')
        ? TaskSorter.sortBy
        : (arr/*,_mode*/) => [...arr];

      // ใช้ลิสต์ที่ส่งเข้ามาหรือ sort ด้วย safeSorter
      const items = itemsOverride ?? safeSorter(TASKS, CURRENT_SORT);

      for (const t of items) {
        const card = document.createElement('div');
        card.className = "relative bg-white rounded-[18px] shadow-[0_10px_24px_rgba(17,24,39,.1)] px-5 py-4";
        card.dataset.id = t.id;
        card.innerHTML = `
      <button title="Delete" class="absolute top-2 right-3 text-slate-400 hover:text-rose-500 cursor-pointer transition-colors duration-200">×</button>
      <div class="flex items-center gap-3 py-1">
        <button class="w-8 h-8 flex-shrink-0 rounded-[10px] border-2 border-indigo-100 bg-white flex items-center justify-center self-center">
          <span class="text-indigo-500 text-sm ${t.done ? '' : 'hidden'}">✓</span>
        </button>
        <div class="flex-1 flex items-center">
          <div><div class="font-semibold text-gray-900 text-[16px] task-title ${t.done ? 'line-through text-slate-400' : ''}">${t.title}</div></div>
          <div class="ml-auto pr-3 flex flex-col items-end justify-center leading-none gap-1">
            <div class="text-[14px] ${t.done ? 'text-slate-300' : 'text-indigo-400'} font-semibold">${fmtDate(t.date)}</div>
            <div class="text-[14px] font-semibold ${t.done ? 'text-slate-300' : 'text-gray-700'}">${fmtTime(t.time)}</div>
          </div>
        </div>
      </div>
    `;

        // เช็กบ็อกซ์ -> toggle done แล้วรีเรนเดอร์ตาม CURRENT_SORT
        const box = card.querySelector('.w-8.h-8');
        box.addEventListener('click', () => {
          t.done = !t.done;
          refreshAllLists();
        });

        // ลบมี confirm แล้ว
        card.querySelector('[title="Delete"]').addEventListener('click', () => {
          const msg = `ลบงานนี้ใช่ไหม?\n\n• ${t.title}\n• ${fmtDate(t.date)}  ${fmtTime(t.time)}`;
          if (!confirm(msg)) return;
          const idx = TASKS.findIndex(x => x.id === t.id);
          if (idx > -1) TASKS.splice(idx, 1);
          refreshAllLists();
          renderCalendar?.();
          renderDayList?.(selectedDate);
          updateBarsVisibility();
        });

        wrap.appendChild(card);
      }
    }
  </script>

  <script>
    // ตั้ง date เริ่มเป็นวันนี้
    document.addEventListener('DOMContentLoaded', () => {
      const d = document.getElementById('task-date');
      d.value = new Date().toISOString().split('T')[0];
    });

    const $ = (id) => document.getElementById(id);
    const escapeHTML = (s) => s.replace(/[&<>"']/g, m => (
      { '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#39;' }[m]
    ));

    // แปลงรูปแบบวันที่ yyyy-mm-dd -> DD/MM/YYYY
    const fmtDate = (iso) => {
      if (!iso) return 'DD/MM/YYYY';
      const [y, m, d] = iso.split('-');
      return `${d}/${m}/${y}`;
    };
    // แปลงรูปแบบเวลา HH:MM (ถ้าไม่มีให้แสดงเป็น all day)
    const fmtTime = (t) => t ? t : 'All day';

    // เพิ่ม Task
    function addTask() {
      const titleRaw = $('task').value.trim();
      const time = $('due-time').value;
      const dateISO = $('task-date').value;
      if (!titleRaw) { alert('กรุณาใส่ Task'); return; }
      if (!dateISO) { alert('กรุณาเลือกวันที่ (date)'); return; }

      const title = escapeHTML(titleRaw);
      const id = `${Date.now()}_${Math.random().toString(36).slice(2, 8)}`;

      TASKS.push({ id, title, date: dateISO, time, done: false });

      refreshAllLists();
      renderCalendar?.();
      if (sameDay(fromISO(dateISO), selectedDate)) renderDayList?.(selectedDate);
      updateBarsVisibility();

      $('task').value = '';
      $('due-time').value = '';
      $('task').focus();
    }
    $('addBtn').addEventListener('click', addTask);
    $('task').addEventListener('keydown', (e) => {
      if (e.key === 'Enter') addTask();
    });
  </script>

  <script>
    const btn = document.getElementById('navToggle');
    const drawer = document.getElementById('mobileNavbar');
    const overlay = document.getElementById('overlay');
    const closeBtn = document.getElementById('Close');

    function openNavbar() {
      drawer.classList.remove('translate-x-full');
      overlay.classList.remove('hidden');
      btn.setAttribute('aria-expanded', 'true');
    }
    function closeNavbar() {
      drawer.classList.add('translate-x-full');
      overlay.classList.add('hidden');
      btn.setAttribute('aria-expanded', 'false');
    }

    btn?.addEventListener('click', () => {
      const isOpen = !drawer.classList.contains('translate-x-full');
      isOpen ? closeNavbar() : openNavbar();
    });
    overlay?.addEventListener('click', closeNavbar);
    closeBtn?.addEventListener('click', closeNavbar);
    window.addEventListener('keydown', (e) => { if (e.key === 'Escape') closeNavbar(); });
  </script>

  <script>
    function scrollToTarget(id) {
      const el = document.getElementById(id);
      if (!el) return;
      const headerH = 56;
      const y = el.getBoundingClientRect().top + window.pageYOffset - headerH - 8;
      window.scrollTo({ top: y, behavior: 'smooth' });
    }

  </script>

  <script>
    // จัดการคลิกทุกลิงก์ใน navbar (desktop + mobile)
    document.querySelectorAll('.nav-link[data-target]').forEach(link => {
      link.addEventListener('click', e => {
        e.preventDefault();
        const target = link.getAttribute('data-target');

        // แสดง section, ตั้ง active, ปิด navbar
        showSection(target);
        setActiveMenu(target);
        closeDrawerIfOpen();
        smoothScrollTo(target);

        // โชว์หัวข้อ Task List เฉพาะหน้า Tasks
        if (target === 'tasklist') {
          const title = document.getElementById('taskTitle');
          title?.classList.remove('hidden');
        }
      });
    });

    document.querySelectorAll('[data-target="todoPanel"]').forEach(el => {
      el.addEventListener('click', e => {
        e.preventDefault();
        showSection('todoPanel'); // แสดงเฉพาะ Home
      });
    });
  </script>

  <script>
    const SECTIONS = ["todoPanel", "tasklist", "calendar"];
    function showSection(sectionId) {
      SECTIONS.forEach(id => {
        const el = document.getElementById(id);
        if (!el) return;
        el.classList.toggle('hidden', id !== sectionId);
      });

      document.getElementById("taskListHome")
        ?.classList.toggle('hidden', sectionId !== "todoPanel");

      CURRENT_SECTION = sectionId;
      placeBarsRow(sectionId);
      updateBarsVisibility();
    }
  </script>

  <script>
    const calTitle = document.getElementById('calTitle');
    const calGrid = document.getElementById('calGrid');
    const dayTitle = document.getElementById('dayTitle');
    const dayList = document.getElementById('dayList');
    const addOnThisDayBtn = document.getElementById('addOnThisDay');

    function renderCalendar() {
      const y = calMonth.getFullYear(), m = calMonth.getMonth();
      calTitle.textContent = calMonth.toLocaleDateString(undefined, { month: 'long', year: 'numeric' });
      const first = new Date(y, m, 1), last = new Date(y, m + 1, 0);
      const startWeekday = first.getDay(), totalDays = last.getDate();
      const counts = countTasksByDate();

      calGrid.innerHTML = '';
      for (let i = 0; i < startWeekday; i++) { const hole = document.createElement('div'); hole.className = 'p-2'; calGrid.appendChild(hole); }

      for (let d = 1; d <= totalDays; d++) {
        const cellDate = new Date(y, m, d); const iso = toISO(cellDate);
        const cell = document.createElement('button');
        cell.className = `
      p-2 rounded-lg text-left ring-1 ring-black/5 hover:bg-black/5
      ${sameDay(cellDate, new Date()) ? 'outline outline-2 outline-rose-300' : ''}
      ${sameDay(cellDate, selectedDate) ? 'bg-rose-50' : ''}`;
        cell.innerHTML = `
      <div class="text-sm font-semibold">${d}</div>
      ${counts[iso] ? `<div class="mt-1 text-[11px] text-rose-600 font-semibold">${counts[iso]} task${counts[iso] > 1 ? 's' : ''}</div>` : ''}
    `;
        cell.addEventListener('click', () => { selectedDate = cellDate; renderCalendar(); renderDayList(selectedDate); });
        calGrid.appendChild(cell);
      }
    }

    function renderDayList(dateObj) {
      const iso = toISO(dateObj);
      dayTitle.textContent = `Tasks on ${dateObj.toLocaleDateString()}`;
      dayList.innerHTML = '';
      const todayTasks = TASKS.filter(t => t.date === iso).sort((a, b) => (a.time || '99:99').localeCompare(b.time || '99:99'));
      if (!todayTasks.length) { dayList.innerHTML = `<div class="text-slate-500">No tasks on this day.</div>`; return; }
      for (const t of todayTasks) {
        const row = document.createElement('div');
        row.className = "flex items-center justify-between rounded-lg ring-1 ring-black/10 px-3 py-2";

        const titleClass = `font-medium ${t.done ? 'line-through text-slate-400' : ''}`;
        const timeClass = `text-sm ${t.done ? 'text-slate-300' : 'text-slate-600'}`;

        row.innerHTML = `<div class="${titleClass}">${t.title}</div>
          <div class="flex items-center gap-3">
          <div class="${timeClass}">${t.time || 'All day'}</div>
          <button title="Delete" class="text-slate-400 hover:text-rose-500 text-lg leading-none">×</button>
  </div>
`;

        const delBtn = row.querySelector('[title="Delete"]');
        delBtn.addEventListener('click', () => {
          const confirmMsg = `ลบงานนี้ใช่ไหม?\n\n• ${t.title}\n• ${fmtDate(t.date)}  ${fmtTime(t.time)}`;
          if (!confirm(confirmMsg)) return;

          const idx = TASKS.findIndex(x => x.id === t.id);
          if (idx > -1) TASKS.splice(idx, 1);

          renderDayList(selectedDate);
          refreshAllLists();
          renderCalendar?.();
          updateBarsVisibility();
        });

        dayList.appendChild(row);
      }

    }

    document.getElementById('calPrev')?.addEventListener('click', () => {
      calMonth = new Date(calMonth.getFullYear(), calMonth.getMonth() - 1, 1);
      renderCalendar(); renderDayList(selectedDate);
    });
    document.getElementById('calNext')?.addEventListener('click', () => {
      calMonth = new Date(calMonth.getFullYear(), calMonth.getMonth() + 1, 1);
      renderCalendar(); renderDayList(selectedDate);
    });

    addOnThisDayBtn?.addEventListener('click', () => {
      document.getElementById('task-date').value = toISO(selectedDate);
      showSection('todoPanel');
      const headerH = 56;
      const y = document.getElementById('todoPanel').getBoundingClientRect().top + window.pageYOffset - headerH - 8;
      window.scrollTo({ top: y, behavior: 'smooth' });
      document.getElementById('task').focus();
    });

    window.addEventListener('DOMContentLoaded', () => {
      selectedDate = new Date();
      calMonth = new Date(selectedDate.getFullYear(), selectedDate.getMonth(), 1);
      renderCalendar();
      renderDayList(selectedDate);
    });
  </script>

  <script>
    function placeBarsRow(sectionId) {
      const bar = document.getElementById('barsRow');
      if (!bar) return;
      bar.classList.remove('mt-4', 'mb-0', 'mt-2', 'mb-4');

      if (sectionId === 'tasklist') {
        document.getElementById('taskTitle')?.after(bar);
        bar.classList.remove('hidden');
        bar.classList.add('mt-2', 'mb-4');
      } else if (sectionId === 'todoPanel') {
        document.getElementById('todoPanel')?.after(bar);
        bar.classList.remove('hidden');
        bar.classList.add('mt-4');
      } else {
        bar.classList.add('hidden'); // calendar
      }
    }
  </script>
